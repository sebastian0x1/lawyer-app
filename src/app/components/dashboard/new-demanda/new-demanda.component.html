
<div class="container">
    <form class="example-form" #demandaForm="ngForm">
    <!-- <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Company (disabled)</mat-label>
      <input matInput disabled value="Google">
    </mat-form-field> -->
    
      <div class="row">
        <div class="col">
          <mat-card>
              <mat-card-header>Datos de la Demanda</mat-card-header>
                <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Seguimiento</mat-label>
                <input matInput [(ngModel)]="dataDemandaForm.demanda.seguimiento" name="seguimiento">
              </mat-form-field>
    
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="dataDemandaForm.demanda.fecha" name="fecha">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Hora</mat-label>
                <input matInput type="time" [(ngModel)]="dataDemandaForm.demanda.hora" name="hora">
              </mat-form-field>
          </mat-card>
        </div>
        <div class="col">
          <mat-card>
            <br>
            <br>
              <mat-form-field appearance="fill">
                <mat-label>Tipo de Demanda</mat-label>
                <mat-select [formControl]="tipoDemandaControl" name="tipoDemanda" [(ngModel)]="dataDemandaForm.demanda.tipo_demanda">
                <mat-option *ngFor="let tipoDemanda of tiposDemanda" [value]="tipoDemanda.nombre">
                  {{tipoDemanda.nombre}}
                </mat-option>
                </mat-select>
              </mat-form-field>
        
              <mat-form-field  appearance="outline">
                <mat-label>Descripcion</mat-label>
                <textarea matInput [(ngModel)]="dataDemandaForm.demanda.detalle" name="detalle"></textarea>
              </mat-form-field>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-card>
            <mat-card-header>Demandado</mat-card-header>
              <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Rut</mat-label>
              <input matInput [(ngModel)]="dataDemandaForm.demandado.rut" name="rutDemandnado">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput [(ngModel)]="dataDemandaForm.demandado.nombre" name="nombreDemandado">
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Apellido</mat-label>
              <input matInput [(ngModel)]="dataDemandaForm.demandado.apaterno" name="apaternoDemandando">
            </mat-form-field>
          </mat-card>
        </div>
        <div class="col">
          <br>
          <br>
          <mat-card>
              <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Telefono</mat-label>
              <input matInput [(ngModel)]="dataDemandaForm.demandado.telefono" name="telefonoDemandando">
            </mat-form-field>
        
            <mat-form-field appearance="fill">
              <mat-label>Comuna</mat-label>
              <mat-select [formControl]="comunasControl" name="comunaDemandado" [(ngModel)]="dataDemandaForm.demandado.comuna">
                <mat-option *ngFor="let comuna of comunas" [value]="comuna.nombre">
                  {{comuna.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card>
        </div>
      </div>

<div class="row">
  <div class="col">

    <mat-card>
      <mat-card-header>Demandante</mat-card-header>
      
          <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Rut</mat-label>
          <input matInput [(ngModel)]="dataDemandaForm.demandante.rut" name="rutDemandante">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="dataDemandaForm.demandante.nombre" name="nombreDemandante">
      </mat-form-field>
 
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="dataDemandaForm.demandante.apaterno" name="apaternoDemandante">
      </mat-form-field>
    </mat-card>
  </div>
      <div class="col">
        <mat-card>
        <br>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput [(ngModel)]="dataDemandaForm.demandante.telefono" name="telefonoDemandante">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Comuna</mat-label>
        <mat-select [formControl]="comunasControl" name="comunaDemandante" [(ngModel)]="dataDemandaForm.demandante.comuna">
          <mat-option *ngFor="let comuna of comunas" [value]="comuna.nombre">
            {{comuna.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
 

    </mat-card>
  </div>
  <button mat-raised-button (click)="loga()">Guardar</button>
  </div>
    <!-- <button mat-button style="background-color: aqua;" (click)="openDialog()">Guardar</button> -->

  </form>

</div>
