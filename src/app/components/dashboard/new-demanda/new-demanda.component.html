
<div class="container">
    <form class="example-form">
    <!-- <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Company (disabled)</mat-label>
      <input matInput disabled value="Google">
    </mat-form-field> -->
      <div class="row">
        <div class="col">
          <mat-card>
              <mat-card-header>Datos de la Demanda</mat-card-header>
                <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Id Demanda</mat-label>
                <input matInput>
              </mat-form-field>
    
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Hora</mat-label>
                <input matInput type="time">
              </mat-form-field>
          </mat-card>
        </div>
        <div class="col">
          <mat-card>
            <br>
            <br>
              <mat-form-field appearance="fill">
                <mat-label>Tipo de Demanda</mat-label>
                <mat-select [formControl]="foodControl" name="food">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{food.viewValue}}
                </mat-option>
                </mat-select>
              </mat-form-field>
        
              <mat-form-field  appearance="outline">
                <mat-label>Descripcion</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-card>
            <mat-card-header>Demandado</mat-card-header>
              <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Rut</mat-label>
              <input matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput>
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Apellido</mat-label>
              <input matInput>
            </mat-form-field>
          </mat-card>
        </div>
        <div class="col">
          <br>
          <br>
          <mat-card>
              <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Telefono</mat-label>
              <input matInput>
            </mat-form-field>
        
            <mat-form-field appearance="fill">
              <mat-label>Comuna</mat-label>
              <mat-select [formControl]="foodControl" name="food">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{food.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card>
        </div>
      </div>

<div class="row">
  <div class="col">

        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>

      </mat-form-field>

        <mat-label>Apellido</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-card>
  </div>
      <div class="col">
        <mat-card>
        <br>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput>
      </mat-form-field>

    </mat-card>
  </div>
  <button mat-raised-button >Guardar</button>
  </div>

  </form>

</div>
