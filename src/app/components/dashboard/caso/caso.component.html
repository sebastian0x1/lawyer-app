

<div class="example-container ">

  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Buscar Casos</mat-label>
      <input matInput placeholder="Ingrese Busqueda" value="">
    </mat-form-field>
  </form>
  
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Error al Cargar los datos
    </div>
    
  </div>

  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc" multiTemplateDataRows>
      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>


      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let row">{{row.estado}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Creado
        </th>
        <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
      </ng-container>
      <ng-container matColumnDef="select" >

        <th mat-header-cell *matHeaderCellDef>Editar</th>
  
        <td mat-cell *matCellDef="let element">
          
          <button mat-mini-fab   routerLink="/dashboard/new-demanda" style="margin: 10px; background-color: #731717;" (click)="getSelectedCase(element)" >
            <mat-icon style=" color: aliceblue;">note_add</mat-icon>
          </button>  
        </td>
  
      </ng-container>
  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.detalle}} </div>
          <div class="example-element-symbol"> {{element.number}} </div>
          <!-- <div class="example-element-name"> {{}} </div> -->
          <div class="example-element-weight"> {{element.title}} </div>
        </div>
        <!-- <div class="example-element-description">
          {{}}
        </div> -->
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" 
  class="example-element-row"
  [class.example-expanded-row]="expandedElement === element"
  (click)="expandedElement = expandedElement === element ? null : element"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
