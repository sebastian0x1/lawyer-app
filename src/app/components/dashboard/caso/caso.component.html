

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">{{element.created_at}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{element.estado}}
  
</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef>Detalle</th>
    <td mat-cell *matCellDef="let element">{{element.detalle}}</td>
  </ng-container>

  <!-- Symbol Column -->

  <ng-container matColumnDef="Select" >
    <th mat-header-cell *matHeaderCellDef>Tomar Caso y crear demanda</th>
    <td mat-cell *matCellDef="let element">
      <button class="editbtn" mat-mini-fab  style="margin: 10px; background-color: #731717;" routerLink="/dashboard/new-demanda">
        <mat-icon style="color:white;">loupe</mat-icon>       
         </button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
