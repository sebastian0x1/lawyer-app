<div class="body">
    <div class="login-container">
        <div  class="containerimg">
            <img class="containerimg" src="../../assets/img/imglogin6.png" alt="">
        </div>
        <mat-divider [vertical]="true"></mat-divider>
  
        <form class="container"  [formGroup]="form" (ngSubmit)="ingresar()">
            <h1>Bienvenido!</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            <mat-divider></mat-divider>
            <div class="spinner__container">
                <mat-spinner class="spinner" *ngIf="loadingSpinner"></mat-spinner>
            </div>   
            <div *ngIf="!loadingSpinner">
            <h2>Inicio Sesión</h2>
            <div class="alto-field">
                <mat-form-field class="ancho-field" appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput autocomplete="off" formControlName="username">
                    <span *ngIf="username!.hasError('pattern') && username!.touched ">
                        El campo usuario sólo admite caracteres alfabéticos
                    </span> 
                    <span *ngIf="username!.hasError('maxlength') && username!.touched ">
                        Ingrese usuario con un máximo de 8 caracteres
                    </span> 
                     </mat-form-field>    
                <mat-form-field class="ancho-field" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput  autocomplete="off" [type]="hide ? 'password' : 'text'" formControlName="password">
                    <span *ngIf="password!.hasError('minlength') && password!.touched ">
                        Debe ingresar un mínimo de 8 caracteres
                    </span> 
                    <span *ngIf="password!.hasError('pattern') && password!.touched ">
                        El campo clave sólo admite caracteres alfabéticos
                    </span> 
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>  
  
                </mat-form-field>
            </div>
            <button class="btn-login" mat-raised-button >Iniciar Sesion</button>
         </div>

        </form>
        <mat-divider [vertical]="true"></mat-divider>
  </div>
  
</div>
