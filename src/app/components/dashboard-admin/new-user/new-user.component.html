
<div class="container">
    <form class="example-form">
    <!-- <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Company (disabled)</mat-label>
      <input matInput disabled value="Google">
    </mat-form-field> -->

    <mat-card>
      <mat-card-header>Nuevo Usuario</mat-card-header>
 
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id Demanda</mat-label>
        <input matInput>
         </mat-form-field>
   

        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Hora</mat-label>
        <input matInput type="time">
      </mat-form-field>

   
        <mat-form-field appearance="fill">
          <mat-label>Tipo de Demanda</mat-label>
          <mat-select [formControl]="foodControl" name="food">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
 
   
        <mat-form-field  appearance="outline">
          <mat-label>Descripcion</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
 

  </mat-card>


    <mat-card>
      <mat-card-header>Demandado</mat-card-header>
          <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Rut</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput>
      </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput>
      </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput>
      </mat-form-field>
   
      <mat-form-field appearance="fill">
        <mat-label>Comuna</mat-label>
        <mat-select [formControl]="foodControl" name="food">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card>


    <mat-card>
      <mat-card-header>Demandante</mat-card-header>
      
          <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Rut</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput>
      </mat-form-field>
 
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput>
      </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Comuna</mat-label>
        <mat-select [formControl]="foodControl" name="food">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button >Guardar</button>

    </mat-card>

    <!-- <button mat-button style="background-color: aqua;" (click)="openDialog()">Guardar</button> -->

  </form>

</div>
